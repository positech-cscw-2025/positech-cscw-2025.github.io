        <script>
            document.addEventListener("DOMContentLoaded", function() {
            const links = [
                { linkSelector: 'a[href="#cfp"]', sectionId: 'cfp' },
                { linkSelector: 'a[href="#agenda"]', sectionId: 'agenda' },
                { linkSelector: 'a[href="#organizers"]', sectionId: 'organizers' }
            ];

            function addLinkClickListener(linkSelector, sectionId) {
                const link = document.querySelector(linkSelector);
                const section = document.getElementById(sectionId);
                
                if (link && section) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        section.scrollIntoView({ behavior: 'instant' });
                    });
                }
            }

            links.forEach(({ linkSelector, sectionId }) => addLinkClickListener(linkSelector, sectionId));
        });

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTop").style.display = "block";
            } else {
                document.getElementById("scrollToTop").style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0; // Safari
            document.documentElement.scrollTop = 0; // Chrome, Firefox, IE and Opera
        }
